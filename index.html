<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9674bc7d22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sudoku online</title>
</head>
<body>
    <div class="content">
        <h1>Sudoku</h1>
        <hr>
        <h2 id="errors">0</h2>

        <!-- 9x9 matrix -->
        <div class="board" id="board"></div>
        <div class="util">
            <div class="eraser" id="delete"><i class="fa-solid fa-eraser fa-2xl"></i></div>
            <div class="reset"><i class="fa-solid fa-rotate-right fa-2xl"></i></div>
        </div>
        <div class="numbers" id="digits"></div> 
    </div>
    
    <script src="games.js"></script>
    <script src="app.js"></script>
</body>
</html>
